<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Mais Recentes /Twitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/2021 Twitter logo - blue.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="twitterLogo" src="img/Twitter-Logo.png" alt="Twitter logo">
        <ul>
            <li>
                <button class="menuButton"><span class="selected"><a href="#"><img class="menu-img" src="img/home.png" alt="">Página Inicial</a></button></span>
                <button class="menuButton"><a href="#"><img class="menu-img" src="img/hashtag_icon.png" alt=""> Explorar</a></button>
                <button class="menuButton"><a href="#"><img class="menu-img" src="img/bell.png" alt="">Notificações</a></button>
                <button class="menuButton"><a href="#"><img class="menu-img" src="img/message.png" alt="">Mensagens</a></button>
                <button class="menuButton"><a href="#"><img class="menu-img" src="img/bookmark.png" alt="">Itens salvos</a></button>
                <button class="menuButton"><a href="#"><img class="menu-img" src="img/list.png" alt="">Listas</a></button>
                <button class="menuButton"><a href="#"><img class="menu-img" src="img/profile.png" alt="">Perfil</a></button>
                <button class="menuButton"><a href="#"><img class="menu-img" src="img/more.png" alt="">Mais</a></button>
            </li>
        </ul>
        <button class="tweetButton">Tweetar</button>
        <button id="switchProfile">
            <div class="profileSelection" >
                <img class="profilePic" src="img/profile-img.jpg" alt="">
                    <div id="userInfos">
                        <p class="ProfileName">ChrisFFC</p>
                        <p class="userName">@LoremIpsum</p>
                    </div>
                <img id="more-dot" src="img/more-dot.png" alt="">
            </div>
        </button>
        <!-------------account manager----------->
        <div id="accountManager" >
                <div id="userInfosAcc">
                    <div id="accountInfoLog">
                        <img class="profilePic2" src="img/profile-img.jpg" alt="">
                        <div id="userInfosLog">
                            <p class="ProfileName">ChrisFFC</p>
                            <p class="userName">@LoremIpsum</p>
                        </div>
                    </div>
                    <a href=""><p id="addNewAcc">Adicionar um conta existente</p></a>
                    <a href=""><p id="addNewAcc2">Sair de @LoremIpsum</p></a>
                </div>
        </div>
    </nav>
<script src="script.js"></script>
</body>
</html>
